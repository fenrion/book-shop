<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Редактировать книгу</h1>
    <form th:action="@{/api/books/{id}(id=${book.id})}" th:method="put" th:object="${book}">
<!--        <input type="hidden" name="_method" value="put" />-->

        <div class="mb-3">
            <label for="vendorCode" class="form-label">Код товара</label>
            <input type="text" class="form-control" id="vendorCode" th:field="*{vendorCode}" required>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="number" class="form-control" id="year" th:field="*{year}" required>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Автор</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Остаток</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/books}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
